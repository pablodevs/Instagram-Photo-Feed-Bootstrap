<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css" type="text/css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Instagram</title>
</head>

<body>


    <!-- Header -->
    <header class="sticky-top">
        <nav class="navbar">
            <div class="container">
                <!-- Logo -->
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" alt="logo" height="33" alt="Instagram logo"
                            class="d-inline-block align-text-top">
                    </a>
                </div>

                <!-- Modal + Dropdown menu -->
                <div class="d-inline-flex">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
                        Create a new post
                    </button>

                    <!-- Dropdown menu -->
                    <div class="dropdown d-flex justify-content-center">
                        <button class="btn btn-outline-secondary dropdown-toggle nav_color border-0" type="button"
                            id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
                            <li><a class="dropdown-item active" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <!-- Nav tabs -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <ul class="nav nav-pills my-2" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link btn active btn-outline-secondary border-0" data-bs-target="#pills-home"
                            id="pills-home-tab" data-bs-toggle="pill" type="button" role="tab"
                            aria-controls="pills-home" aria-selected="true"><i class="fas fa-th"></i></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link btn btn-outline-secondary border-0" data-bs-target="#pills-profile"
                            id="pills-profile-tab" data-bs-toggle="pill" type="button" role="tab"
                            aria-controls="pills-profile" aria-selected="false"><i class="fas fa-square"></i></button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Tab panes -->
        <div class="tab-content text-center" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                <!-- Contenido en formato rejilla -->
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-4 p-1 zoom">
                            <img src="https://d1ez3020z2uu9b.cloudfront.net/imagecache/blog-photos/17599_Fill_800_800.jpg"
                                alt="post" class="img_col">
                        </div>
                        <div class="col-4 p-1 zoom">
                            <img src="https://astelus.com/wp-content/viajes/Lago-Moraine-Parque-Nacional-Banff-Alberta-Canada.jpg"
                                alt="post" class="img_col">
                        </div>
                        <div class="col-4 p-1 zoom">
                            <img src="https://www.dzoom.org.es/wp-content/uploads/2019/09/paisajes-expresivos-734x489.jpg"
                                alt="post" class="img_col">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-1 zoom">
                            <img src="https://ca-times.brightspotcdn.com/dims4/default/87be6da/2147483647/strip/true/crop/1970x1108+39+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F12%2Fa5%2F79e097ccf62312d18a025f22ce48%2Fhoyla-recuento-11-cosas-aman-gatos-top-001"
                                alt="post" class="img_col">
                        </div>
                        <div class="col-4 p-1 zoom">
                            <img src="https://statics-cuidateplus.marca.com/cms/images/cafe-salud.jpg" alt="post"
                                class="img_col">
                        </div>
                        <div class="col-4 p-1 zoom">
                            <img src="https://offloadmedia.feverup.com/madridsecreto.co/wp-content/uploads/2020/11/19043900/marieta-portada-1.jpg"
                                alt="post" class="img_col">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-1 zoom">
                            <img src="https://imagenes.20minutos.es/files/article_amp/uploads/imagenes/2020/05/08/gato-siames.jpeg"
                                alt="post" class="img_col">
                        </div>
                        <div class="col-4 p-1 zoom">
                            <img src="https://st4.depositphotos.com/20524830/26068/i/600/depositphotos_260689694-stock-photo-young-smiling-blond-female-outdoors.jpg"
                                alt="post" class="img_col">
                        </div>
                        <div class="col-4 p-1 zoom">
                            <img src="https://www.hola.com/imagenes/estar-bien/20200911175072/imagenes-animales-mas-divertidas/0-864-103/tigre-m.jpg"
                                alt="post" class="img_col">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenido en formato vertical -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">POSTS
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                    <button type="button" class="btn btn-outline-dark"><i class="fas fa-camera"></i></button>
                    <button type="button" class="btn btn-outline-dark"><i class="fas fa-map-marker-alt"></i></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light text-dark" id="cancel_button" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>


</body>

</html>
